<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input id="number-input" type="text" readonly>
    <div class="number-btn">
      <button class="number-btn-item" value="1">1</button>
      <button class="number-btn-item" value="2">2</button>
      <button class="number-btn-item" value="3">3</button>
      <button class="number-btn-item" value="4">4</button>
      <button class="number-btn-item" value="5">5</button>
      <button class="number-btn-item" value="6">6</button>
      <button class="number-btn-item" value="7">7</button>
      <button class="number-btn-item" value="8">8</button>
      <button class="number-btn-item" value="9">9</button>
      <button class="number-btn-item" value="0">0</button>
    </div>
    <div class="operation-btn">
      <button class="operation-btn-item" value="+">+</button>
      <button class="operation-btn-item" value="-">-</button>
      <button class="operation-btn-item" value="x">x</button>
      <button class="operation-btn-item" value="รท">รท</button>
      <button class="equal-btn" value="=">=</button>
      <button class="ce-btn">CE</button>
    </div>
  </div>

  <script src="challenge-23.js"></script>
</body>
</html>
